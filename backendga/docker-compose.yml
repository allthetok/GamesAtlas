version: "3.9"
services:
  server:
    build: .
    ports:
      - "5000:3001"
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "${DOCKER_DB_PASS}"
      POSTGRES_USER: "docker"
    volumes:
      - data:/var/lib/postgresql/data
  caddy:
    image: caddy/caddy:2.2.1-alpine
    container_name: caddy-service
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/srv
      - caddy_data:/data
      - caddy_config:/config
volumes:
  data:
  caddy_data:
  caddy_config:
